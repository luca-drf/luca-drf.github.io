title = "Luca Da Rin Fioretto"
baseURL = "https://lucadrf.dev/"
theme = "hugo-resume"
languageCode = "en-us"
enableGitInfo = false
enableRobotsTXT = true

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'github'
    tabWidth = 4

[params]
jobTitle = "Senior Software Engineer"
employer = "Arm"
employerUrl = "https://www.arm.com/"
favicon = "/favicon.ico"
firstName = "Luca"
lastName = "Da Rin Fioretto"
profileImage = "img/daro_profile.png"
themeUrl = "https://github.com/luca-drf/hugo-resume"
customCSS = ["css/resume-override.css"]
showGitHubCorner = true
showEducation = true
showExperience = true
showBlog = true
showOpenSource = false
showProjects = false
showPublications = false
showQr = false
showSkills = true
showCertifications = false

[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
    useSessionStorage = false
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = false
    enableDNT = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = false


[[params.handles]]
link = "https://www.linkedin.com/in/lucadrf/"
name = "LinkedIn"

[[params.handles]]
link = "https://github.com/luca-drf/"
name = "GitHub"

[outputs]
home = ["HTML", "JSON"]

[taxonomies]
tag = "tags"

[sitemap]
changefreq = "monthly"
filename = "sitemap.xml"
priority = 0.5
